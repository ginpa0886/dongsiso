<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .foo{
      background-color: red;
      padding: 10px;
    }
    #bar{
      border: 10px solid #000;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    const div = document.querySelector('div');

    div.setAttribute('id','bar');
    div.classList.add('foo');
  </script>
  
</body>
</html>

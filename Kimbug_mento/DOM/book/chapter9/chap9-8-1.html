<!DOCTYPE html>
<html lang="en">
<head>
  <style id="styleElement">
    p{
      color: blue;
    }
    strong{
      color: green;
    }
  </style>
</head>
<body>
 <p> <strong>Dude!</strong></p>
 <script>
   const styleSheet = document.querySelector('#styleElement').sheet;

   styleSheet.cssRules[0].style.color = 'red';
   styleSheet.cssRules[1].style.color = 'purple';

   console.log(styleSheet.cssRules[0].style.color);
   console.log(styleSheet.cssRules[1].style.color);
 </script>
</body>
</html>

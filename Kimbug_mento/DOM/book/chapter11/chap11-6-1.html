<!DOCTYPE html>
<html lang="en">
<body>
  <div>click me</div>

  <script>
    document.querySelector('div').addEventListener('click', function(event){
      Object.keys(event).sort().forEach(function(item){
        console.log(item+' = '+event[item]);
      });
    }, false);


    this.addEventListener('load', function(event){
      Object.keys(event).sort().forEach(function(item){
        console.log(item+' = '+event[item]);
      });
    }, false);
  </script>
</body>
</html>
